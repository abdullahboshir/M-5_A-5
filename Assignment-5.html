<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="css/Assignment-5-Style.css">
</head>
<body>
  <header>
      <h1>Money Master</h1>
  </header>
  <main>
      <section id="money-information">
          <div class="picture">
              <img src="photos/money-calculator.jpg" alt="">
          </div>

          <div class="money-calculation">
              <div class="income">
                <h2>Income</h2>
                <p>Total Income:</p>
                <p>10000</p>
              </div>
              <div class="expenses">
                <h2>Expenses</h2>
                  <p>Food:</p>
                  <input type="text" id="food-cost" class="input"  placeholder="cost of food">
                  <br>
                  <p>Rent:</p>
                  <input type="text" id="rent-cost" class="input" placeholder="cost of Rent">
                  <br>
                  <p>Clothes:</p>
                  <input type="text" id="clothes-cost" class="input" placeholder="cost of Clothes">
              </div>
              <div class="calculation-btn">
                  <button id="calculation-btn">Calculation</button>
                  <h2>Total Expenses: <span id="total-expenses">0000</span></h2>
                  <h2>Balance: <span id="total-balance">0000</span></h2>
              </div>
              <div class="save-money">
                  <input type="text" id="saving-input" class="input" placeholder="Save Money">
                  % <button id="save-button">Save</button>
              </div>

              <div class="saving-amount">
                  <h2>Saving Amount: <span id="saving-amount">0000</span></h2>
                  <h2>Remaining Balance: <span id="remaining-balance">0000</span></h2>
              </div>

          </div>
      </section>
  </main>
    

    <script src="js/Assignment-5.js"></script>
</body>
</html>
